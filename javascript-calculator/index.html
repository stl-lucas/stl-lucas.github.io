<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>JavaScript Calculator</title>
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
      <div id="calculator">
         <div id="output">
            <p id="output-value"></p>
         </div>
         <div id="keyboard">
            <button class="non-operator" id="clear">AC</button>
            <button class="non-operator" id="plusminus">&plusmn;</button>
            <button class="non-operator" id="percent">%</button>
            <button class="operator" id="/">&div;</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="*">&times;</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="-">-</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="+">+</button>
            <button class="number large-number" id="0">0</button>
            <button class="number" id=".">.</button>
            <button class="operator equals" id="=">=</button>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
